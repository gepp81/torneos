<div class="panel panel-default">
    <div class="panel-heading">
        <h4 ng-show="team.id">Editar Torneo</h4>
        <h4 ng-show="!team.id">Crear torneo</h4>
    </div>
    <div class="dependencyForm">
        <form ng-submit="" method="post" name="editTournament" novalidate>
            <div class="width50 marginAuto">
                <br/>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">
                        Nombre
                    </span>                
                    <input type="text" class="form-control" name="name" ng-model="tournament.name" placeholder="Nombre" 
                           aria-describedby="basic-addon1" ng-minlength="1" ng-maxlength="60" required />
                </div>
                <input type="hidden" class="form-control" name="id" ng-model="tournament.id" aria-describedby="basic-addon1">        
                <br/>
                <div class="input-group width100 alignCenter">
                    <button type="submit" class="btn btn-warning width30" ng-click="cancel()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-info width30" ng-click="ok()" 
                            ng-disabled="editTournament.$invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
